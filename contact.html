<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تواصلوا معنا</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Tajawal', sans-serif;
    background-color: #e0f7ff; /* أزرق فاتح جدًا */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.contact-container {
    background: #fff; /* الإطار الأبيض للنصوص */
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 400px;
}

.contact-container h2 {
    color: #0d47a1;
    margin-bottom: 25px;
    font-size: 1.8rem;
}

.contact-container p {
    font-size: 1rem;
    color: #333;
    margin: 10px 0;
}

.contact-container a {
    color: #0d47a1;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s;
}

.contact-container a:hover {
    text-decoration: underline;
}

/* زر العودة */
.back-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #fff; 
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: background-color 0.3s;
}

.back-button:hover {
    background-color: #1565c0;
}
</style>
</head>
<body>

<div class="contact-container">
    <h2>تواصلوا معنا</h2>
      <p>البريد الإلكتروني: <a href="mailto:info@college.dz">sg.secg@univ-temouchent.edu.dz</a></p>
    <a href="index.html" class="back-button">العودة للصفحة الرئيسية</a>
</div>

</body>
</html>
